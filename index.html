<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Valentine ğŸ’–</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  font-family: 'Segoe UI', sans-serif;
  background: linear-gradient(135deg, #ff758c, #ff7eb3);
  margin: 0;
  min-height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  overflow: hidden;
}

.animations {
  position: fixed;
  inset: 0;
  pointer-events: none;
  z-index: 0;
}

.heart, .petal {
  position: absolute;
}

.heart {
  font-size: 20px;
  animation: floatUp linear infinite;
}

.petal {
  font-size: 22px;
  animation: fallDown linear infinite;
}

@keyframes floatUp {
  from { transform: translateY(100vh); opacity: 1; }
  to { transform: translateY(-10vh); opacity: 0; }
}

@keyframes fallDown {
  from { transform: translateY(-10vh) rotate(0); }
  to { transform: translateY(110vh) rotate(360deg); }
}

.box {
  background: white;
  border-radius: 18px;
  padding: 25px;
  max-width: 420px;
  width: 90%;
  text-align: center;
  box-shadow: 0 15px 30px rgba(0,0,0,0.25);
  z-index: 1;
}

button {
  width: 90%;
  max-width: 300px;
  padding: 14px;
  margin: 8px 0;
  border: none;
  border-radius: 25px;
  background: #ff4d6d;
  color: white;
  font-size: 16px;
  cursor: pointer;
  transition: 0.25s;
}

button:hover {
  transform: scale(1.07);
}

img {
  width: 100%;
  border-radius: 12px;
  margin: 15px 0;
}

input {
  padding: 12px;
  width: 80%;
  border-radius: 12px;
  border: 1px solid #ccc;
  font-size: 16px;
}

/* Popup */
.popup {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.4);
  display: none;
  align-items: center;
  justify-content: center;
  z-index: 999;
}

.popup-box {
  background: white;
  padding: 25px;
  border-radius: 18px;
}

/* Confetti */
.confetti {
  position: fixed;
  width: 10px;
  height: 10px;
  top: -10px;
  animation: confettiFall linear forwards;
}

@keyframes confettiFall {
  to {
    transform: translateY(110vh) rotate(720deg);
    opacity: 0;
  }
}
</style>
</head>

<body>

<script>
